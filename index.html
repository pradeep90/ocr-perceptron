<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
                <meta name="description" content="UI for Perceptron digit recognizer">
                <meta name="author" content="jldupinet">
                <link rel="icon" href="../../favicon.ico">

                <title>Digit Recognizer</title>


                <!-- Bootstrap core CSS -->
                <link href="dist/css/bootstrap.min.css" rel="stylesheet">

                <!-- Custom styles for this template -->
                <link href="css/starter-template.css" rel="stylesheet">
        </head>

        <body>

                <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
                        <a class="navbar-brand" href="#">Perceptron</a>
                        <ul class="nav navbar-nav">
                        </ul>
                </nav>

                <div class="container">

                        <div class="starter-template">
                                <h1>Digit Recognizer</h1>
                                <p class="lead">Draw a digit from 0 to 9</p>
                        </div>

                        <div>
                                <div class="col-md-6 fixed-table">
                                        <table class="table" id="digit-matrix">
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                                <tr>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                        <td>0</td>
                                                </tr>
                                        </table>
                                </div>
                                <div class="col-md-6">
                                        <h2 class="center">Recognized digit:</h2>
                                        <h3 id="result" class="center">0</h3>
                                        <div class="col-sm-12">
                                                <button type="button" onclick="clearTable()" class="btn btn-default action-btn">Clear</button>
                                        </div>
                                        <div class="col-sm-12">
                                                <button type="button" onclick="recognizeMatrix()" class="btn btn-primary action-btn">Recognize</button>
                                        </div>
                                </div>
                        </div>

                </div><!-- /.container -->


                <!-- Bootstrap core JavaScript
                        ================================================== -->
                        <!-- Placed at the end of the document so the pages load faster -->
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
                        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
                        <script src="dist/js/bootstrap.min.js"></script>
                        <script src="js/main.js"></script>
        </body>
</html>
